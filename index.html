<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neto Almudi Viagens</title>
    
    <style>
        /* 1. CONFIGURAÇÃO DA TELA (BODY) PARA CENTRALIZAR O CONTEÚDO PRINCIPAL */
        body {
            /* Remove as margens padrão do navegador */
            margin: 0;
            
            /* Define a altura mínima do corpo da página como a altura total da tela */
            min-height: 100vh;
            
            /* Habilita o Flexbox para centralização */
            display: flex;
            
            /* Centraliza a caixa principal (.conteudo-central) horizontalmente */
            justify-content: center;
            
            /* Centraliza a caixa principal (.conteudo-central) verticalmente */
            align-items: center;
        }

        /* 2. CONFIGURAÇÃO DA CAIXA PRINCIPAL QUE CONTÉM A IMAGEM E O TELEFONE */
        .conteudo-central {
            /* Define o conteúdo dentro desta caixa para ser centralizado (texto e imagem) */
            text-align: center;
            
            /* Adiciona um pequeno espaço abaixo da caixa central (opcional) */
            padding-bottom: 20px; 
        }

        /* 3. ESTILO DA LOGOMARCA */
        .logomarca {
            /* Define um tamanho máximo (ajuste se necessário) */
            max-width: 50%;
            height: auto;
            
            /* Adiciona uma margem abaixo da imagem para separá-la do telefone */
            margin-bottom: 15px; 
            
            /* Garante que a imagem se comporte como um bloco para respeitar o margin-bottom */
            display: block; 
            
            /* Garante a centralização da imagem dentro da caixa .conteudo-central */
            margin-left: auto;
            margin-right: auto;
        }

        /* 4. ESTILO DO TELEFONE */
        .telefone {
            font-size: 1.5em; /* Aumenta o tamanho da fonte */
            font-weight: bold; /* Deixa o texto em negrito */
            color: #333; /* Cor do texto (mude se quiser) */
            
            /* Remove a decoração de link padrão (sublinhado) */
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div class="conteudo-central">
        
        <img 
            src="logo.png" 
            alt="Logomarca da Minha Empresa" 
            class="logomarca"
        >
        
        <a href="tel:+5599999999999" class="telefone">
            (41) 99813-6567
        </a>
        
    </div>

</body>
</html>
